{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block title %} - {{ super() }} {% endblock%}

{% block app_content %}

  <h1>Enter your post </h1>
  <div class ='row'>
    <div class = 'col-md-4 offset-md-4'>
      {{ wtf.quick_form(form)}}
    </div>
  </div>

  <div class ='row'>
    <div class = 'col-md-4 offset-md-4'>
      <p>Here are your posts:</p>
      {% for post in posts %}
        <p>  {{ post }} </p>
      {% endfor %}
    </div>
  </div>



  {% endblock %}
